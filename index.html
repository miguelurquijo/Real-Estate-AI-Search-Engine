<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <img src="https://lahaus.imgix.net/static/branding/logo-lahaus-full.svg?auto=compress,format&dpr=2" alt="LaHaus Logo" class="logo">
    </header>
    <!-- Search Bar Container -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for properties..." />
        <button id="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
        </button>
    </div>

    

    <div id="summary-chip-container" class="chip-container"></div>



    <!-- Container for dynamically loaded property cards -->
    <div id="property-cards-container" class="plp-body"></div>
    <div id="summary-response" class="summary-response"></div>


    <script src="script.js"></script>
</body>

</html>
